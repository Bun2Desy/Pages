<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hack me</title>
        <link rel="stylesheet" href="/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                  <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
                </div>
        
              <div class="col-md-3 text-end">
                <button type="button" onclick="document.location='login'" class="btn btn-primary me-2">Login</button>
                <button type="button" onclick="document.location='register'" class="btn btn-outline-primary">Register</button>
              </div>
            </header>
          </div>        
          <main class="form-signin w-100 m-auto">
            <form action="/api/get_user" method="POST">
              <h1 class="h3 mb-3 fw-normal">Sign in</h1>
          
              <div class="form-floating">
                <input type="text" name="login" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Login</label>
              </div>
              <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <button class="btn btn-primary w-100 py-2" type="submit" id="submitForm">Sign in</button>
            </form>
          </main>
    </body>
</html>
